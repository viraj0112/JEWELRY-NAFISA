<!DOCTYPE html>
<html>
  <head>
    <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
    <base href="$FLUTTER_BASE_HREF" />
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-F9CR65KB0B"
    ></script>
    

    <meta charset="UTF-8" />
    <meta content="IE=Edge" http-equiv="X-UA-Compatible" />
    <meta name="description" content="A new Flutter project." />

    <!-- iOS meta tags & icons -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="Dagina Design" />
    <link rel="apple-touch-icon" href="icons/48.png" />

    <!-- Favicon -->
    <link rel="icon" type="image/jpg" href="icons/webicon.jpg" />

    <title>Dagina Designs</title>
    <link rel="manifest" href="manifest.json" />
  </head>
  <body>
    <div id="loading_indicator" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #ffffff; display: flex; align-items: center; justify-content: center; z-index: 9999;">
      <div style="display: flex; flex-direction: column; align-items: center;">
        <img src="icons/webicon.jpg" alt="Loading..." style="width: 100px; height: 100px; margin-bottom: 20px; border-radius: 50%;">
        <div class="loader"></div>
      </div>
    </div>

    <style>
      .loader {
        border: 5px solid #f3f3f3;
        border-radius: 50%;
        border-top: 5px solid #006435; 
        width: 40px;
        height: 40px;
        -webkit-animation: spin 1s linear infinite; /* Safari */
        animation: spin 1s linear infinite;
      }
      /* Safari */
      @-webkit-keyframes spin {
        0% { -webkit-transform: rotate(0deg); }
        100% { -webkit-transform: rotate(360deg); }
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>

    <script src="flutter_bootstrap.js" async></script>
    
    </body>
</html>
